version: "2"

services:
  master:
    container_name: master
    image: mysql:5.6.37
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=mydb
    volumes:
      - ./conf/master.cnf:/etc/mysql/conf.d/
      - ./conf/master.sql:/docker-entrypoint-initdb.d/
    networks:
      - db-net

  slave:
    container_name: slave
    image: mysql:5.6.37
    ports:
      - 3307:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=mydb
    volumes:
      - ./conf/slave.cnf:/etc/mysql/conf.d/
    networks:
      - db-net

networks:
  db-net:
    driver: bridge